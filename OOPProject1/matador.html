<h1>Matador Song</h1>
<p><img src="matador_files/raiderstatue.jpg" alt="Raider Statue" style="float: right; margin: 0 0 10px 10px;" width="216" height="329"></p>
<p>Fight, Matadors, for Tech! <br> Songs of love we'll sing to thee, <br> Bear our banners far and wide. <br> Ever to be our pride, <br> Fearless champions ever be. <br> Stand on heights of victory. <br> Strive for honor evermore. <br> Long live the Matadors!</p>
<p>Music by Harry Lemaire, words by R.C. Marshall</p>
